{% if messages %}
  {% for msg in messages %}
    <div class="alert {{msg.tags}} alert-dismissible fade show d-flex mt-3" role="alert">
      <div class=" me-auto">{{msg}}</div>
      <a type="button" data-bs-dismiss="alert" aria-label="Close"><i class="bi bi-x-lg fs-3"></i></a>
    </div>
  {% endfor %}
{% endif %}
